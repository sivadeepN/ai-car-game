<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Flying Car Game - Mobile Friendly</title>
<style>
  body {
    margin: 0; overflow: hidden; background: #000; font-family: sans-serif;
    touch-action: none;
  }
  canvas {
    display: block;
  }
  #instructions {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 220px;
    background: rgba(255, 255, 255, 0.95);
    padding: 12px;
    border-radius: 10px;
    font-size: 14px;
    color: #333;
    z-index: 10;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  #instructions h3 {
    margin: 0 0 8px 0;
    font-size: 16px;
  }
  #instructions ul {
    margin: 0;
    padding-left: 16px;
  }
  /* Mobile control buttons */
  #mobileControls {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 260px;
    display: flex;
    justify-content: space-around;
    z-index: 15;
    user-select: none;
    -webkit-user-select: none;
  }
  .btn {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: rgba(0,255,255,0.3);
    border: 2px solid cyan;
    color: cyan;
    font-size: 24px;
    line-height: 70px;
    text-align: center;
    font-weight: bold;
    box-shadow: 0 0 10px cyan;
    touch-action: manipulation;
  }
  .btn:active {
    background: rgba(0,255,255,0.6);
    box-shadow: 0 0 20px cyan;
  }
  /* Hide controls on desktop */
  @media(min-width: 600px) {
    #mobileControls {
      display: none;
    }
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<div id="instructions">
  <h3>üöò How to Play</h3>
  <ul>
    <li><b>‚Üê ‚Üí ‚Üë ‚Üì</b> ‚Äî Move the car (keyboard)</li>
    <li><b>Space</b> ‚Äî Fire bullets (keyboard)</li>
    <li>üí• Destroy obstacles by shooting</li>
    <li>üß† No input for 3s = Autopilot</li>
    <li>‚ö†Ô∏è Avoid hitting blocks</li>
    <li><b>Mobile:</b> Use buttons below</li>
  </ul>
</div>

<div id="mobileControls">
  <div id="btnLeft" class="btn">‚óÄ</div>
  <div id="btnShoot" class="btn">‚óè</div>
  <div id="btnRight" class="btn">‚ñ∂</div>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const car = {
    x: canvas.width / 2 - 25,
    y: canvas.height - 100,
    width: 50,
    height: 30,
    speed: 6
  };

  let keys = {};
  let obstacles = [];
  let bullets = [];
  let score = 0;
  let gameOver = false;
  let lastInputTime = Date.now();
  let autopilot = false;
  let pathOffset = 0;

  // Mobile control flags
  let leftPressed = false;
  let rightPressed = false;
  let shootPressed = false;
  let shootCooldown = 0;

  function drawBackground() {
    ctx.fillStyle = "#228B22"; // Green sides
    ctx.fillRect(0, 0, canvas.width * 0.2, canvas.height);
    ctx.fillRect(canvas.width * 0.8, 0, canvas.width * 0.2, canvas.height);

    ctx.fillStyle = "#444"; // Road
    ctx.fillRect(canvas.width * 0.2, 0, canvas.width * 0.6, canvas.height);

    ctx.strokeStyle = "#fff";
    ctx.setLineDash([20, 20]);
    ctx.lineWidth = 3;
    for (let y = 0; y < canvas.height; y += 40) {
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, y);
      ctx.lineTo(canvas.width / 2, y + 20);
      ctx.stroke();
    }
    ctx.setLineDash([]);
  }

  function drawCar() {
    ctx.fillStyle = "#00ffff";
    ctx.fillRect(car.x, car.y, car.width, car.height);
    ctx.fillStyle = "#003333";
    ctx.fillRect(car.x + 10, car.y + 5, 30, 10);
    ctx.fillStyle = "#ff0000";
    ctx.fillRect(car.x + 5, car.y + car.height - 5, 5, 5);
    ctx.fillRect(car.x + car.width - 10, car.y + car.height - 5, 5, 5);
  }

  function createObstacle() {
    const roadStart = canvas.width * 0.2;
    const roadWidth = canvas.width * 0.6;
    const size = Math.random() * 30 + 30;
    obstacles.push({
      x: Math.random() * (roadWidth - size) + roadStart,
      y: -size,
      width: size,
      height: size,
      speed: Math.random() * 2 + 3,
      color: "#8B4513"
    });
  }

  function drawObstacles() {
    for (let obs of obstacles) {
      ctx.fillStyle = obs.color;
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      ctx.strokeStyle = "#654321";
      ctx.strokeRect(obs.x, obs.y, obs.width, obs.height);
    }
  }

  function updateObstacles() {
    for (let obs of obstacles) {
      obs.y += obs.speed;
      if (
        obs.x < car.x + car.width &&
        obs.x + obs.width > car.x &&
        obs.y < car.y + car.height &&
        obs.y + obs.height > car.y
      ) {
        gameOver = true;
      }
    }
    obstacles = obstacles.filter(o => o.y < canvas.height);
  }

  function fireBullet() {
    if (shootCooldown > 0) return;
    bullets.push({
      x: car.x + car.width / 2 - 2.5,
      y: car.y,
      width: 5,
      height: 10,
      speed: 8
    });
    shootCooldown = 15; // cooldown frames
  }

  function drawBullets() {
    ctx.fillStyle = "yellow";
    for (let b of bullets) {
      ctx.fillRect(b.x, b.y, b.width, b.height);
    }
  }

  function updateBullets() {
    for (let b of bullets) {
      b.y -= b.speed;
    }

    bullets = bullets.filter(bullet => {
      for (let i = 0; i < obstacles.length; i++) {
        let obs = obstacles[i];
        if (
          bullet.x < obs.x + obs.width &&
          bullet.x + bullet.width > obs.x &&
          bullet.y < obs.y + obs.height &&
          bullet.y + bullet.height > obs.y
        ) {
          obstacles.splice(i, 1);
          return false;
        }
      }
      return bullet.y > 0;
    });
  }

  function drawScore() {
    ctx.fillStyle = "white";
    ctx.font = "20px sans-serif";
    ctx.fillText("Score: " + score, 20, 30);
    if (autopilot) {
      ctx.fillText("Autopilot ON", 20, 60);
    }
  }

  function runAutopilot() {
    const lookAhead = 150;
    const safeMargin = car.width / 2 + 10;
    let danger = obstacles.filter(
      o =>
        o.y > car.y - lookAhead &&
        o.y < car.y + car.height + lookAhead &&
        !(o.x + o.width < car.x - safeMargin || o.x > car.x + car.width + safeMargin)
    );
    let targetX = car.x;
    if (danger.length > 0) {
      let leftClear = true,
        rightClear = true;
      for (let o of danger) {
        if (o.x < car.x) leftClear = false;
        if (o.x + o.width > car.x + car.width) rightClear = false;
      }
      if (leftClear && car.x > canvas.width * 0.2) targetX = car.x - car.speed;
      else if (rightClear && car.x + car.width < canvas.width * 0.8) targetX = car.x + car.speed;
      else targetX = car.x + (Math.random() > 0.5 ? -car.speed : car.speed);
    }
    if (targetX < canvas.width * 0.2) targetX = canvas.width * 0.2;
    if (targetX + car.width > canvas.width * 0.8) targetX = canvas.width * 0.8 - car.width;

    if (targetX < car.x) car.x -= car.speed;
    else if (targetX > car.x) car.x += car.speed;
  }

  function drawAutopilotPath() {
    const pathY = car.y + car.height + 10;
    ctx.strokeStyle = "cyan";
    ctx.lineWidth = 2;
    ctx.setLineDash([10, 15]);
    pathOffset = (pathOffset + 2) % 25;
    ctx.lineDashOffset = -pathOffset;
    ctx.beginPath();
    ctx.moveTo(car.x + car.width / 2 - 40, pathY);
    ctx.lineTo(car.x + car.width / 2 + 40, pathY);
    ctx.stroke();
    ctx.setLineDash([]);
  }

  function gameLoop() {
    const now = Date.now();
    autopilot = now - lastInputTime > 3000;

    if (gameOver) {
      ctx.fillStyle = "white";
      ctx.font = "48px sans-serif";
      ctx.fillText("Game Over", canvas.width / 2 - 120, canvas.height / 2);
      return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();

    // Mobile controls override keyboard if active
    if (!autopilot) {
      if (keys["ArrowLeft"] || leftPressed) {
        if (car.x > canvas.width * 0.2) car.x -= car.speed;
        lastInputTime = now;
      }
      if (keys["ArrowRight"] || rightPressed) {
        if (car.x + car.width < canvas.width * 0.8) car.x += car.speed;
        lastInputTime = now;
      }
      if (keys["ArrowUp"]) {
        if (car.y > 0) car.y -= car.speed;
        lastInputTime = now;
      }
      if (keys["ArrowDown"]) {
        if (car.y + car.height < canvas.height) car.y += car.speed;
        lastInputTime = now;
      }
      if ((keys[" "] || shootPressed) && shootCooldown === 0) {
        fireBullet();
        lastInputTime = now;
      }
    } else {
      runAutopilot();
      drawAutopilotPath();
    }

    drawCar();
    drawObstacles();
    updateObstacles();
    drawBullets();
    updateBullets();
    drawScore();

    if (shootCooldown > 0) shootCooldown--;

    score++;
    requestAnimationFrame(gameLoop);
  }

  setInterval(createObstacle, 800);

  window.addEventListener("keydown", e => {
    keys[e.key] = true;
    lastInputTime = Date.now();
    if (e.key === " ") fireBullet();
  });
  window.addEventListener("keyup", e => {
    keys[e.key] = false;
    lastInputTime = Date.now();
  });
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Mobile button events
  const btnLeft = document.getElementById("btnLeft");
  const btnRight = document.getElementById("btnRight");
  const btnShoot = document.getElementById("btnShoot");

  function preventDefaultTouch(e) {
    e.preventDefault();
  }
  btnLeft.addEventListener("touchstart", e => { leftPressed = true; lastInputTime = Date.now(); preventDefaultTouch(e); });
  btnLeft.addEventListener("touchend", e => { leftPressed = false; preventDefaultTouch(e); });
  btnLeft.addEventListener("touchcancel", e => { leftPressed = false; preventDefaultTouch(e); });

  btnRight.addEventListener("touchstart", e => { rightPressed = true; lastInputTime = Date.now(); preventDefaultTouch(e); });
  btnRight.addEventListener("touchend", e => { rightPressed = false; preventDefaultTouch(e); });
  btnRight.addEventListener("touchcancel", e => { rightPressed = false; preventDefaultTouch(e); });

  btnShoot.addEventListener("touchstart", e => { 
    if (!shootPressed) {
      shootPressed = true; 
      lastInputTime = Date.now();
      fireBullet();
    }
    preventDefaultTouch(e);
  });
  btnShoot.addEventListener("touchend", e => { shootPressed = false; preventDefaultTouch(e); });
  btnShoot.addEventListener("touchcancel", e => { shootPressed = false; preventDefaultTouch(e); });

  gameLoop();
</script>
</body>
</html>
